<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Code Journal</h2>
  </header>
  <main>
  <div data-view="edit-profile"></div>
    <div class="container">
      <form>
        <div class="row">
          <div class="column-full">
            <h1>Edit Profile</h1>
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="image">
            <fieldset>
              <div class="form-section">
                <div class="header">
                  <label for="avatarUrl">Avatar URL</label>
                </div>
                <input required type="url" name="avatarUrl" class="avatarUrl">
              </div>
              <div class="form-section">
                <div class="header">
                  <label for="userName">Username</label>
                </div>
                <input required name="username" type="text" id="userName" class="form-input">
              </div>
              <div class="form-section">
                <div class="header">
                  <label for="fullName">Full Name</label>
                </div>
                <input required name="fullName" type="text" id="fullName" class="form-input">
              </div>
              <div class="form-section">
                <div class="header">
                  <label for="location">Location</label>
                </div>
                <input required type="text" name="location" id="location" class="form-input">
              </div>
            </fieldset>
          </div>
          <div class="column-half">
            <div class="bio">
              <div class="bio-header">
                <label for="bio-text">Bio</label>
              </div>
              <textarea required name="bio" rows="6" cols="70"></textarea>
            </div>
            <div class="save-button">
              <button type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
